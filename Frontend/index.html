  <script>
        (function() {
            var originalTitle = document.title;
            var scrollText = ' | ' + originalTitle;

            function scrollTitle() {
                scrollText = scrollText.substring(1) + scrollText.charAt(0);
                document.title = scrollText;
            }

            setInterval(scrollTitle, 300);
        })();
    </script>
